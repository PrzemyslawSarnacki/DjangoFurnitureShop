{% extends 'index/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Create New Product
{% endblock %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="product-form">
        {% csrf_token %}
        {{ product|crispy }}
        <button type="submit" name="save" class="btn btn-primary btn-md my-0 p">Save</button>
    </form>
{% endblock %}
